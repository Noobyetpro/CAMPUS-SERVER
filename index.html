<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherion SMP</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: url('https://i.ibb.co/xKnBmQXv/some-minecraft-wallpapers-i-made-for-fun-v0-yifz9gn1j6de1.png') no-repeat center center fixed;
            background-size: cover;
            color: #00ffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        p {
            font-size: 1.2em;
            margin: 0.3em 0;
        }

        .info {
            margin: 1em 0;
            text-align: center;
            background: rgba(0,0,0,0.6);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
        }

        .copy-btn {
            padding: 10px 25px;
            margin: 5px;
            font-size: 1em;
            border: 2px solid #00ffff;
            border-radius: 10px;
            cursor: pointer;
            background: transparent;
            color: #00ffff;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .copy-btn:hover {
            background-color: #00ffff;
            color: #000;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        .footer {
            margin-top: 2em;
            font-size: 0.9em;
            color: #00ffff;
            text-shadow: none;
        }
    </style>
</head>
<body>
    <h1>Aetherion SMP</h1>
    <p>Bedrock & Java Crossplay</p>
    <p>Java Version: 1.21.8</p>
    <p>Required Mod: Simple VC</p>

    <div class="info">
        <p>IP: <span id="ip">play.aetherionsmp.fun</span></p>
        <button class="copy-btn" onclick="copyToClipboard('ip')">Copy IP</button>
        <p>Port: <span id="port">25624</span></p>
        <button class="copy-btn" onclick="copyToClipboard('port')">Copy Port</button>
    </div>

    <script>
        function copyToClipboard(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert(`${id.toUpperCase()} copied to clipboard!`);
            }).catch(err => {
                alert('Failed to copy!');
            });
        }
    </script>

    <div class="footer">
        &copy; 2025 Aetherion SMP
    </div>
</body>
</html>
