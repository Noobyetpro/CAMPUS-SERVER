<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusServer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://i.imgur.com/3R6rZrF.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px #000;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .join-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .join-btn:hover {
            background-color: #45a049;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to CampusServer!</h1>
        <p>Join our Minecraft server at:</p>
        <p><strong>IP:</strong> play.campusserver.fun<br><strong>Port:</strong> 25624</p>
        <a class="join-btn" href="minecraft://play.campusserver.fun:25624">Join Now</a>
        <footer>Â© 2025 CampusServer. All rights reserved.</footer>
    </div>
</body>
</html>
